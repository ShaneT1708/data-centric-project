{% extends 'base.html' %} {% block content %}
<h3>Add Task</h3>
<div class="row">
    <form action="{{ url_for('insert_ad') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                    <label>Ad Category</label>
                </div>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="ad_name" name="ad_name" type="text">
                <label for="icon_prefix">Ad Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="ad_description" id="ad_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Ad Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="ad_image" id="ad_image" class="materialize-textarea"></textarea>
                <label for="icon_telephone">URL for Image</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="asking_price" id="asking_price" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Asking Price</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="seller_name" id="seller_name" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Seller Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="phone_number" id="phone_number" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Phone Number</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="location" id="location" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Location</label>
            </div>
        </div>

        <!--          <input id="is_urgent" name="is_urgent" type="checkbox">-->
        <!--          <span class="lever"></span>-->
        <!--          Is Urgent-->
        <!--        </label>-->
        <!--    </div>-->
        <!--</div>-->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="date_created" value='{{date}}'>Post Ad
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
