{% extends 'base.html' %} {% block content %}

<div class="container">
    
    <form action="{{url_for('search')}}">
    </form>
    
    
    
    
    <form action="{{ url_for('all_ads') }}" method="GET"  class="col s12">
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="date_created" value='{{date}}'>View All Ads
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
    
      <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Browse by Category</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      {% for cat in categories%}
      <div class="col s3 ">
          <a href="{{url_for('by_cat', cat_name=cat.category_name)}}">{{cat.category_name}}</a>
         </div>
      {% endfor %}
    </div>
  </div>
  
  
  <a class="waves-effect waves-light btn modal-trigger" href="#modal2">Browse by County</a>

  <div id="modal2" class="modal">
    <div class="modal-content">
      {% for cou in counties%}
      <div class="col s3 ">
          <a href="{{url_for('by_cou', cou_name=cou.county_name)}}">{{cou.county_name}}</a>
         </div>
      {% endfor %}
    </div>
  </div>
  
    <h3>Recent Ads</h3>
    <div class="row">
    {% for ad in ads %}
    <div class="col s3 ">
        <div class="home-box">
            <a href="{{url_for('get_ad', ad_id=ad._id)}}">{{ad.ad_name}} <br>
            <!--{% if ad.ad_image =="" %}-->
            <div style="background-image:url(../static/images/default.png);" class="image-frame"></div>
            <!--{% else %}-->
            <div style="background-image:url({{ad.ad_image}});" class="image-frame"></div>
            <!--{% endif %}-->
                
        
            </a>
        </div>    
    </div>
        {% endfor %}
        </div>
</div>
        
{% endblock %}
