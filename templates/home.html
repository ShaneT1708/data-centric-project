{% extends 'base.html' %} {% block content %}

<div class="container">
    
      <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Browse by Category</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      {% for cat in categories%}
      <div class="col s3 ">
          <a href="{{url_for('by_cat', cat_name=cat.category_name)}}">{{cat.category_name}}</a>
         </div>
      {% endfor %}
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
  
    <h3>Recent Ads</h3>
    <div class="row">
    {% for ad in ads %}
    <div class="col s3 ">
        <div class="home-box">
            <a href="{{url_for('get_ad', ad_id=ad._id)}}">{{ad.ad_name}} <br>
            <div style="background-image:url({{ad.ad_image}});" class="image-frame"></div>
                
        
            </a>
        </div>    
    </div>
        {% endfor %}
        </div>
</div>
        
{% endblock %}
