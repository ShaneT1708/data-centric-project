{% extends 'base.html' %} {% block content %}

        {{ad.category_name}}
        <br>
        {{ad.ad_name}}
        <br>
        {% if ad.ad_image =="" %}
        <img src="../static/images/default.png" alt="image">
        
        {% else %}
        <img src="{{ad.ad_image}}" alt="image">
        {% endif %}
        
        <br>
        {{ad.ad_description}}
        <br>
        {{ad.asking_price}}
        <br>
        {{ad.seller_name}}
        <br>
        {{ad.phone_number}}
        <br>
        {{ad.location}}
        <br>
        {{ad.date_created}}

        <br>
        <br>

    <form action="{{ url_for('edit_ad', ad_id=ad._id) }}" method="GET"  class="col s12">
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="date_created" value='{{date}}'>Edit Ad
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>  
    <form action="{{ url_for('delete_ad', ad_id=ad._id) }}" method="GET"  class="col s12">
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="date_created" value='{{date}}'>DELETE AD
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>  
        {% endblock %}
