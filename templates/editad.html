{% extends 'base.html'%} {% block content %}

<h3>Edit Ad</h3>
<div class="row">
    <form action="{{ url_for('update_ad', ad_id=ad._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      {% if cat.category_name == ad.category_name%}
                      <option value="{{cat.category_name}}" selected >{{cat.category_name}}</option>
                      {% else %}
                       <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Ad Category</label>
            </div>
        </div>
        <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="ad_name" name="ad_name" type="text" value="{{ad.ad_name}}">
                <label for="icon_prefix">Ad Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="ad_description" id="ad_description" class="materialize-textarea">{{ad.ad_description}}</textarea>
                <label for="icon_telephone">Ad Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="ad_image" id="ad_image" class="materialize-textarea">{{ad.ad_image}}</textarea>
                <label for="icon_telephone">URL for Image</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="asking_price" id="asking_price" class="materialize-textarea">{{ad.asking_price}}</textarea>
                <label for="icon_telephone">Asking Price</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="seller_name" id="seller_name" class="materialize-textarea">{{ad.seller_name}}</textarea>
                <label for="icon_telephone">Seller Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="phone_number" id="phone_number" class="materialize-textarea">{{ad.phone_number}}</textarea>
                <label for="icon_telephone">Phone Number</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="county" name="county_name">
                  <option value="" disabled selected>Choose County</option>
                  {% for cou in counties %}
                      {% if cou.county_name == ad.county_name%}
                      <option value="{{cou.county_name}}" selected >{{cou.county_name}}</option>
                      {% else %}
                       <option value="{{cou.county_name}}">{{cou.county_name}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>County</label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="date_created" value='{{date}}'>Confirm Edit
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
